<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Countdown Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <h2 class="title">WE'RE LAUNCHING SOON</h2>
          <div class="blocks">
            <div class="block">
                <div class="days"></div>
                <p class="descriprtion">DAYS</p>
            </div>
            <div class="block">
                <div class="hours"></div>
                <p class="descriprtion">HOURS</p>
            </div>
            <div class="block">
                <div class="minutes"></div>
                <p class="descriprtion">MINUTES</p>
            </div>
            <div class="block">
                <div class="seconds"></div>
                <p class="descriprtion">SECONDS</p>
            </div>
          </div>
      </div>


    <script src="script.js"></script>
  </body>
  <footer>
      <div class="images">
        <a href="#"><img src="icon-facebook[1].svg"></a>
        <a href="#"><img src="icon-instagram[2].svg"></a>
        <a href="#"><img src="icon-pinterest[2].svg"></a> 
      </div>   
  </footer>
</html>
